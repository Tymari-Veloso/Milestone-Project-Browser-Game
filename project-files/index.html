<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project Browser Game</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="game-board">
        <section class="board player-two">
            <article class="card-zone">
                <img src="/card-images/rock.jpg" alt="rock-command" class="command card">
                <img src="/card-images/rock.jpg" alt="rock-command" class="command card">
                <img src="/card-images/rock.jpg" alt="rock-command" class="command card">
            </article>
            <article class="card-zone">
                <img src="/card-images/bear.jpg" alt="bear-unit" class="unit card">
                <img src="/card-images/bear.jpg" alt="bear-unit" class="unit card">
                <img src="/card-images/bear.jpg" alt="bear-unit" class="unit card">
            </article>
        </section>
        <section class="board player-one">
            <article class="card-zone">
                <img src="/card-images/dog.jpg" alt="dog-unit" class="unit card">
                <img src="/card-images/dog.jpg" alt="dog-unit" class="unit card">
                <img src="/card-images/dog.jpg" alt="dog-unit" class="unit card">
            </article>
            <article class="card-zone">
                <img src="/card-images/fire.jpg" alt="fire-command" class="command card">
                <img src="/card-images/fire.jpg" alt="fire-command" class="command card">
                <img src="/card-images/fire.jpg" alt="fire-command" class="command card">
            </article>
        </section>
    </div>
    <div class="game-information">
        <img src="/card-images/lion.jpg" alt="" class="icon player-one">
        <section class="player-info-box player-one">
            <h2>
            <article class="player-info">HP: 0</article>
            <article class="player-info">Hand: 0</article>
            <article class="player-info">Deck: 0</article>
            </h2>
        </section>
        <section class="player-one hand">
            <h2>Lots of cards</h2>
            <h3>
                Cards
            </h3>
        </section>
        <section class="commentary">
            <h2>Lion Vs Squirrel</h2>
            <h3>Lion has played Dog</h3>
            <h3>Squirrel has played Bear</h3>
        </section>
        <section class="game-history">
            <h2>Lots of history</h2>
            <h3>
                History
            </h3>
        </section>
        <section class="player-info-box player-two">
            <h2> 
                <article class="player-info">HP: 0</article>
                <article class="player-info">Hand: 0</article>
                <article class="player-info">Deck: 0</article>
            </h2>
        </section>
        <img src="/card-images/squirrel.jpg" alt="" class="icon player-two">
    </div>
</body>
</html>
