<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project Browser Game</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="game-board">
        <section class="board player-two" >
            <article class="card-zone">
                <img src="" alt="" class="command card bottom">
                <img src="" alt="" class="command card bottom">
                <img src="" alt="" class="command card bottom">
            </article>
            <article class="card-zone">
                <img src="" alt="" class="unit card">
                <img src="" alt="" class="unit card">
                <img src="" alt="" class="unit card">
            </article>
        </section>
        <section class="board player-one player-board">
            <article class="card-zone">
                <img src="" alt="" class="command card top">
                <img src="" alt="" class="command card top">
                <img src="" alt="" class="command card top">
            </article>
            <article class="card-zone">
                <img src="" alt="" class="unit card">
                <img src="" alt="" class="unit card">
                <img src="" alt="" class="unit card">
            </article>
        </section>
    </div>
    <div class="popup" id="popup-menu">
        <img id="coin-flip-img" src="/card-images/coin-flip.jpg" alt="picture of a coin flip" style="height: 200px; Width: 200px">
        <p class="message-popup" id="popup-message">Hello</p>
        <button class="coin-btn" onclick="coinFlip(1)">Heads</button>
        <button class="coin-btn" onclick="coinFlip(2)">Tails</button>
        <button class="choose-btn" onclick="playerChoice(1)">Go First</button>
        <button class="choose-btn" onclick="playerChoice(2)">Go Second</button>
    </div>
    <div class="game-information">
        <img src="" alt="" class="icon player-one">
        <section class="player-info-box player-one">
            <h3>
            <article class="player-info">HP: 0</article>
            <article class="player-info">Hand: 0</article>
            <article class="player-info">Deck: 0</article>
            </h3>
        </section>
        <section class="player-one hand">
            <h2>Lots of cards</h2>
            <h3>
                Cards
            </h3>
        </section>
        <section class="player-one actions">
                <button class="start-btn btn" id="game-start-btn" onclick="showCoinFlipPopup()">Start Game</button>
                <button class="play-card-btn btn">Play Card</button>
                <button class="end-turn-btn btn">End Turn</button>
                <button class="build-deck-btn " id="build-btn">Build deck</button>
        </section>
        <section class="commentary">
            <h2 id="player-turn"></h2>
            <h3 id="player-turn-info"></h3>
        </section>
        <section class="game-history">
            <h2>Lots of history</h2>
            <h3>
                History
            </h3>
        </section>
        <section class="player-info-box player-two">
            <h3> 
                <article class="player-info">HP: 0</article>
                <article class="player-info">Hand: 0</article>
                <article class="player-info">Deck: 0</article>
            </h3>
        </section>
        <img src="" alt="" class="icon player-two">
    </div>
    <script src="./buildCard.js"></script>
    <script src="./card-library.js"></script>
    <script src="./buildDeck.js"></script>
    <script src="./game-flow.js"></script>
</body>
</html>
