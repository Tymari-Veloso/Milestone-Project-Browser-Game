<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project Browser Game</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="game-board">
        <section class="board player-two">
            <article class="card-zone">
                <img src="/card-images/rock.jpg" alt="rock-command" class="command card">
                <img src="/card-images/rock.jpg" alt="rock-command" class="command card">
                <img src="/card-images/rock.jpg" alt="rock-command" class="command card">
            </article>
            <article class="card-zone">
                <img src="/card-images/bear.jpg" alt="bear-unit" class="unit card">
                <img src="/card-images/bear.jpg" alt="bear-unit" class="unit card">
                <img src="/card-images/bear.jpg" alt="bear-unit" class="unit card">
            </article>
        </section>
        <section class="board player-one">
            <article class="card-zone">
                <img src="/card-images/dog.jpg" alt="dog-unit" class="unit card">
                <img src="/card-images/dog.jpg" alt="dog-unit" class="unit card">
                <img src="/card-images/dog.jpg" alt="dog-unit" class="unit card">
            </article>
            <article class="card-zone">
                <img src="/card-images/fire.jpg" alt="fire-command" class="command card">
                <img src="/card-images/fire.jpg" alt="fire-command" class="command card">
                <img src="/card-images/fire.jpg" alt="fire-command" class="command card">
            </article>
        </section>
    </div>
    <div class="game-information">
        <img src="/card-images/lion.jpg" alt="" class="icon player-one">
        <img src="/card-images/squirrel.jpg" alt="" class="icon player-two">
        <section class="prompts">
            <h3>Lion Vs Squirrel</h3>
        </section>
        <section class="player-info player-one">
            <h3> 
                Deck: 0
                <br>
                Hand: 0
                <br>
                HP: 0
            </h3>
        </section>
        <section class="player-one hand">
            <h3>lots of cards</h3>
        </section>
        <section class="player-info player-two">
            <h3> 
                <!-- display flex each to add margins for better lool-->
                Deck: 0
                <br>
                Hand: 0
                <br>
                HP: 0
            </h3>
        </section>
        <section class="game-history">
            <h3>Lots of history</h3>
        </section>
    </div>
</body>
</html>
